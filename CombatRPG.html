<html>
<head>
    <link type="text/css" rel="stylesheet" href="stylerpg.css" />
    <meta charset="UTF-8">
    <title>CombatRPG</title>
</head>
<body>
  <div class="Background">
    <div class="MonstersPlacement">
      <div id="Monstre" class="Monstre">
        <div class="Bulle">
          <p class="HPM1" id="HPM1"> Monstre A : 100 Hp</p>
        </div>
      </div>
      <div id="Monstre" class="Monstre">
        <div class="Bulle">
          <p class="HPM2" id="HPM2"> Monstre B : 100 Hp</p>
        </div>
      </div>
      <div id="Monstre" class="Monstre">
        <div class="Bulle">
          <p class="HPM3" id="HPM3"> Monstre C : 100 Hp</p>
        </div>
      </div>
    </div>

    <div style="text-align: center; margin-top: 20%;">
      <div class="Actions">
        <p id="Dialogue">Début de la partie</p>
        <input onclick="attack()" type="button" value="Attaque"/>
        <input onclick="defense()" type="button" value="Défense"/>
        <input onclick="special()" type="button" value="Spécial"/>
      </div>

      <div class="Stats">
      <table>
       <tr>
         <th id="PL0">Eleven</th>
         <th id="PL1">Séréna</th>
         <th id="PL2">Théo</th>
         <th id="PL3">Jade</th>
       </tr>
       <tr>
         <td id="HP0">HP</td>
         <td id="HP1">HP</td>
         <td id="HP2">HP</td>
         <td id="HP3">HP</td>
       </tr>
       <tr>
         <td id="MP0">MP</td>
         <td id="MP1">MP</td>
         <td id="MP2">MP</td>
         <td id="MP3">MP</td>
       </tr>
       <tr>
         <td>Coupe Claire</td>
         <td>Soin</td>
         <td>Méga-Flamme</td>
         <td>Multi-coup</td>
       </tr>
      </table>
      </div>
    </div>
  </div>
<script type="text/javascript" src="javarpg.js"></script>

</body>
</html>
